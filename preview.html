<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Preview</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
        .download-btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #77120c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-btn:hover {
            background: #a31d14;
        }
    </style>
</head>
<body>
    <h2>Your Result</h2>
    
    <!-- PDF Preview -->
    <iframe src="./nirmal.result.pdf" allow="fullscreen"></iframe>
    
    <!-- Manual Download Button -->
    <br>
    <a class="download-btn" href="./nirmal.result.pdf" download>Download PDF</a>
</body>
</html>
