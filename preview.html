<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Preview</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
        }

        h2 {
            padding: 10px;
            font-size: 1.5rem;
        }

        .pdf-container {
            width: 100%;
            height: calc(100vh - 120px); /* full height minus header & button */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 15px auto;
            padding: 12px;
            background: #77120c;
            color: white;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
        }

        .download-btn:hover {
            background: #a31d14;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 1.2rem;
            }
            .download-btn {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h2>Your Result</h2>

    <!-- PDF Preview -->
    <div class="pdf-container">
        <iframe src="./nirmal.result.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
    </div>

    <!-- Download Button -->
    <a class="download-btn" href="./nirmal.result.pdf" download>â¬‡ Download PDF</a>
</body>
</html>
